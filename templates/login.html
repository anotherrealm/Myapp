{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
    <form  class="register-form" method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login here</legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-info" value="Login" type="submit">
        </div>

    </form>

{% endblock %}
